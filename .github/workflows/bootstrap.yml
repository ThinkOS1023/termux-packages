name: Build Termux Bootstrap

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1
      
    - name: Build Termux Bootstrap
      run: |
        ./scripts/build-bootstraps.sh --architectures aarch64
